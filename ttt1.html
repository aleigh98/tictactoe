<!DOCTYPE html>

<html>
<head>
    <title>Tic Tac Toe</title>

    <style type="text/css">
        
        .cell {height:100px; width:100px; display:inline-block; border: 1px solid; margin: 3px}
        .cell:hover {background-color: #cec0c0; opacity: .4;}
        .cell p {font-size: 80px; display: inline; padding: 0px;}
    </style>
</head>

<body>

        

        <div class="top" align="center">
            <div class="cell"><p>X</p></div>
            <div class="cell"><p>&nbsp;</p></div>
            <div class="cell"><p>&nbsp;</p></div>
        </div>
        <div class="middle" align="center">
            <div class="cell"><p>O</p></div>
            <div class="cell"><p>&nbsp;</p></div>
            <div class="cell"><p>&nbsp;</p></div>
        </div>
        <div class="bottom" align="center">
            <div class="cell"><p>&nbsp;</p></div>
            <div class="cell"><p>&nbsp;</p></div>
            <div class="cell"><p>X</p></div>
        </div>
</body>



</html>
